name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_CACHE_REPO: ${{ github.repository_owner }}/weather-app-cache

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub (for cache)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      id: build
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=registry,ref=docker.io/${{ env.DOCKERHUB_CACHE_REPO }}:buildcache
        cache-to: |
          type=registry,ref=docker.io/${{ env.DOCKERHUB_CACHE_REPO }}:buildcache,mode=max
        outputs: type=docker,dest=/tmp/image.tar

    - name: Load image for scanning
      run: |
        docker load --input /tmp/image.tar
        IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep -v REPOSITORY | head -n1 | tr -d ' ')
        echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_ID }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Check if SARIF file exists
      run: |
        if [ -f trivy-results.sarif ]; then
          echo "SARIF file exists"
          ls -la trivy-results.sarif
        else
          echo "SARIF file does not exist, creating empty one"
          echo '{"version": "2.1.0", "runs": []}' > trivy-results.sarif
        fi

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Check for critical vulnerabilities
      run: |
        if [ -f trivy-results.sarif ]; then
          # Sprawdź czy są krytyczne lub wysokie vulnerabilities
          CRITICAL_HIGH=$(jq '.runs[0].results | length' trivy-results.sarif 2>/dev/null || echo "0")
          if [ "$CRITICAL_HIGH" -gt "0" ]; then
            echo "Found $CRITICAL_HIGH critical/high vulnerabilities"
            exit 1
          else
            echo "No critical/high vulnerabilities found"
          fi
        fi

    - name: Push Docker image (only if no critical/high vulnerabilities)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=registry,ref=docker.io/${{ env.DOCKERHUB_CACHE_REPO }}:buildcache
        cache-to: |
          type=registry,ref=docker.io/${{ env.DOCKERHUB_CACHE_REPO }}:buildcache,mode=max
